<ion-content>
  <div style="display: flex; flex-direction: row; padding: 20px">
    <div (click)="goBack()">
      <ion-img [src]="previousSource" style="width: 45px"></ion-img>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; align-items: center">
    <ion-text style="font-size: 20px; margin-bottom: 20px"
      >{{nama_kategori}}</ion-text
    >

    <div
      style="display: flex; flex-direction: row; width: 90%"
      *ngFor="let data of mockData"
    >
      <div
        style="
          background-color: #f8c98e;
          border-radius: 30px;
          width: 75%;
          padding: 24px;
          margin-bottom: 20px;
        "
        (click)="toSoal(data.id_soal)"
      >
        <ion-text style="color: #ef705c; font-weight: bold; font-size: 20px"
          >{{data.judul}}</ion-text
        >
      </div>

      <div
        style="
          display: flex;
          width: 25%;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <ion-img
          [src]="correctSource"
          *ngIf="data.is_done && data.is_right"
          style="width: 48px"
        ></ion-img>
        <ion-img
          [src]="falseSource"
          *ngIf="data.is_done && !data.is_right"
          style="width: 48px"
        ></ion-img>
      </div>
    </div>
  </div>
</ion-content>
